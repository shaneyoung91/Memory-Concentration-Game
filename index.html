<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="style.css" rel="stylesheet" type="text/css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand&display=swap" rel="stylesheet">
    <script defer src="main.js"></script>
    <title>DOG MEMORY</title>
</head>
<body>
    <h1>DOG MEMORY<br>
    (SEI LOVELACE EDITION)</h1>
    <h2 id="objective">Objective: Match all pairs of dogs within the allotted time!</h2>
    <button id="start-btn" onclick="countdown()">START GAME</button>
    <button id="playagain-btn" onclick="playAgain()">PLAY AGAIN</button>
    <h5 id="timer">TIME: 1:30</h5>
    <div class="card-container">
        <div class="card">
            <div class="back-card" id="0"></div>
        </div>
        <div class="card">
            <div class="back-card" id="1"></div>
        </div>
        <div class="card">
            <div class="back-card" id="2"></div>
        </div>
        <div class="card">
            <div class="back-card" id="3"></div>
        </div>
        <div class="card">
            <div class="back-card" id="4"></div>
        </div>
        <div class="card">
            <div class="back-card" id="5"></div>
        </div>
        <div class="card">
            <div class="back-card" id="6"></div>
        </div>
        <div class="card">
            <div class="back-card" id="7"></div>
        </div>
        <div class="card">
            <div class="back-card" id="8"></div>
        </div>
        <div class="card">
            <div class="back-card" id="9"></div>
        </div>
        <div class="card">
            <div class="back-card" id="10"></div>
        </div>
        <div class="card">
            <div class="back-card" id="11"></div>
        </div>
    </div>
    <div id="lightbox">
        <div class="lightbox-bg"></div>
        <div class="lightbox-window">
          <button id="close-btn">X</button>
          <h1 id="lb-message"></h1>
        </div>
      </div>
</body>
</html>
